[package]
name = "dorkfs"
version = "0.1.0"
authors = ["Markus Hosch <markus.hosch@gmx.net>"]

[features]
fuse = ["fuse_mt"]

[dependencies]
clap = "2.30"
failure = "0.1"
failure_derive = "0.1"
fuse_mt = { version = "0.4", optional = true }
libc = "0.2"
log = "0.4"
env_logger = "0.5"
time = "0.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tiny-keccak = "1.4"
rand = "0.4"
lazy_static = "1.0"
